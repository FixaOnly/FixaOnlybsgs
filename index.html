<!DOCTYPE html>

<head>

  <title>Link Panel FIXA</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-shadow: 0 0 10px #0f0;
      font-size: 22px;
      margin-bottom: 25px;
    }

    a {
      display: block;
      background: #00ff00;
      color: #000;
      padding: 12px;
      margin: 10px auto;
      width: 100%;
      max-width: 300px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      transition: 0.3s;
    }

    a:hover {
      background: #fff;
      box-shadow: 0 0 30px #0f0;
    }

    .marquee {
      animation: scroll 12s linear infinite;
      white-space: nowrap;
      overflow: hidden;
      border-top: 1px solid #0f0;
      border-bottom: 1px solid #0f0;
      padding: 10px;
      margin-bottom: 30px;
      color: #0f0;
      font-weight: bold;
      font-size: 14px;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .section-title {
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 18px;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }
  </style>
</head>
